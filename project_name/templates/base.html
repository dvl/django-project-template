{% load staticfiles compressed %}

<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Projeto{% endblock %}</title>
    {% compressed_css 'bootstrap' %}
    {% compressed_css 'site' %}
</head>
<body>
    {% block container %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    {% endblock %}

    {% compress js %}
        <script src="{% static 'js/jquery-2.1.0.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
    {% endcompress %}
</body>
</html>
