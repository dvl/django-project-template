{% load staticfiles %}
{% load compress %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Projeto{% endblock %}</title>
    {% compress css %}
        <link rel="stylesheet" href="{% static 'bootstrap/less/bootstrap.less' %}" type="text/less">
        <link rel="stylesheet" href="{% static 'bootstrap/less/theme.less' %}" type="text/less">
        <link rel="stylesheet" href="{% static 'css/main.less' %}" type="text/less">
    {% endcompress %}
</head>
<body>
    {% block container %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    {% endblock %}

    {% compress js %}
        <script src="{% static 'js/jquery-2.1.0.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
    {% endcompress %}
</body>
</html>
